<html lang="en">
<head>
  <script src="script.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Rock, Paper, Scissors ✊✋✌️</h1>
<div id="button">
<button onclick=playRound("rock")>Rock</button>
<button onclick=playRound("paper")>Paper</button>
<button onclick=playRound("scissors")>Scissors</button>
</div>
<div id="result"></div>
<div id="score"></div>
<div id="finalresult">
</div>
<div id="playagain">
<a>Wanna play again?</a>
<button id="playagain" onclick="playAgain()" >New Game</button>
</div>
</body>
</html>
